{% extends 'base.html'%}

{% block head %}
{% endblock %}

{% block body%}
<div class="back">
  <div class="box">
    <!-- <div class = "container"> -->
      <h1 class="text-center">Hey! No Peeping!</h1>
      <label for="formFile" class="form-label">Provide Authorised User Image:</label>
      <p>
          {%with messages = get_flashed_messages()%}
            {% if messages %}
              <ul>
                  {% for message in messages%}
                  <li>{{ message }}</li>
                  {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}  
      </p>
      <form class="p-3 text-center" action="/" method="POST" enctype="multipart/form-data">
          <input class="form-control" type="file" name="imageFile" automcomplete="off" required>
          <input class="btn btn-primary mt-3" id= "thebutton" type="submit" value="Upload Image and Begin">
      </form> 
  </div>
</div>
{% endblock %}
